---
layout: default
---
<div class="project">
  {% if page.image %}
    <div class ="half-hero" style="background-image:url({{ page.image }})"></div>
  {% endif %}
    <div class="page">
      <h1 class="post-title" itemprop="name headline">{{ page.title }}</h1>
      <div class="project-date-range">
        {{page.start-date | date: "%Y "}}-{{page.end-date | date: "%Y "}}
      </div>

      <a href="http://www.example.com">Back to Projects</a>
      {{ content }}
    </div>
</div>
