<head>

  {% if page.title %}
    <title>{{ page.title}} | {{site.title}}</title>
  {% else %}
    <title> {{site.title}} </title>
  {% endif %}

  {% if page.description %}
    <meta name="description" content="{{page.description}}">
  {% else %}
    <meta name="description"  content="{{site.description}}">
  {% endif %}

  <meta charset="utf-8">

  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="194x194" href="/favicon-194x194.png">
  <link rel="icon" type="image/png" sizes="192x192" href="/android-chrome-192x192.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">
  <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#1c4956">
  <meta name="msapplication-TileColor" content="#603cba">
  <meta name="msapplication-TileImage" content="/mstile-144x144.png">
  <meta name="theme-color" content="#f4f4f4">

  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!--link href="https://fonts.googleapis.com/css?family=Open+Sans|Raleway:300"
        rel="stylesheet"-->

  "https://fonts.googleapis.com/css?family=Open+Sans|Raleway:300|Source+Code+Pro"
